version: "3.9"

services:

  pg-test:
    image: postgres:16.1
    container_name: pg-test
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - test-net

  chat-test:
    image: chat-test
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: chat-test
    environment:
      RAILS_ENV: test
      PG_HOST: pg-test
    depends_on:
      - pg-test
    volumes:
      - gems:/usr/local/bundle/
      - node_modules:/app/node_modules
    networks:
      - test-net
    entrypoint: ./docker-entrypoint-test.sh

volumes:
  gems:
  node_modules:
  db_data:

networks:
  test-net:
